<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--屏幕适配方案，通过执行rem.js脚本-->
    <script src="./rem.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./editor_style.css">
</head>
<body>
<div class="content">
    <div tabindex="0" class="cover_bg" onclick="EditorJs.addCover()">

        <div id="add_cover_tip" class="cover_add_style">
            <img src="ic_cover_add.png" class="cover_add_iv_style">
            <p class="cover_tip_style">添加封面</p>
        </div>

        <div id="replace_cover_tip" class="replace_cover" style="display:none">
            <div class="replace_cover_tip">替换封面</div>
        </div>
        <img id="cover" class="cover_img_style" alt="">

    </div>
    <textarea rows=1 maxlength="40" class='textarea' placeholder="请输入标题"
              onfocus="window.obj=this;this.clock=setInterval(function(){obj.style.height=obj.scrollHeight+'px';},5);"
              onblur="clearInterval(this.clock);"
              onKeyUp="EditorJs.titleChange(obj.value);"
              onMouseDown="EditorJs.titleChange(obj.value);"></textarea>

    <div class="line"></div>
    <div id="editor_parent">
        <div id="editor" class="editor" contenteditable="true"
             onfocus="EditorJs.onFocus(true);"
             onblur="EditorJs.onFocus(false)"
             onKeyUp="EditorJs.contentChange(this.innerHTML);"
             onMouseDown="EditorJs.contentChange(this.innerHTML);"
             oninput="EditorJs.contentChange(this.innerHTML);"
             placeholder="请输入正文"></div>

        </div>
    </div>
<script src="./dom-core.js"></script>
<script src="./html2json.js"></script>
<script src="./editor.js"></script>
</body>

</html>
